<form *ngIf="!hasName()" class="joinRoom" [formGroup]="form" (submit)="joinRoom()">
    <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput type="text" formControlName="playerName">
    </mat-form-field>
    <button [disabled]="form.invalid" type="submit">Join</button>
</form>
<div class="players">
    <div class="emptySpace">
        <ng-container [ngSwitch]="gameData?.gameState">
            <div *ngSwitchCase="gameState.MafiaMeet">
                Mafia meeting...‚è≥
            </div>
            <div *ngSwitchCase="gameState.DetectiveCheck">
                Detective checking...‚è≥
            </div>
            <div *ngSwitchCase="gameState.DonCheck">
                Don checking...‚è≥
            </div>
        </ng-container>
        <app-button *ngIf="showMafiaReadyButton()" (click)="mafiaReady()">Mafia ready</app-button>
        <app-button *ngIf="gameData?.gameState === gameState.Lobby" (click)="ready()">Ready</app-button>
        <app-button *ngIf="gameData?.gameState === gameState.Day && isCurrentTurn()" (click)="nextTurn()">End turn
        </app-button>
        <app-button *ngIf="gameData?.gameState === gameState.MafiaShoot && isMafia()" (click)="shoot(shootPosition)">
            {{helper.toEmoji(shootPosition)}} üî´</app-button>

    </div>
    <ng-container *ngIf="gameData?.players">
        <app-player-card *ngFor="let item of gameData?.players" [ready]="item.isReady" [position]="item.position"
            [ngStyle]="{'order': item.position}" [onVote]="item.isOnVote" [voteCount]="item.voteCount"
            [voteChoise]="item.voteChoise"
            [playerTurn]="gameData?.currentTurn === item.position && gameData?.currentTurn !==0 "
            [mediaStream]="item.mediaStream" [name]="item.name" [gameState]="gameData?.gameState" [role]="item.role"
            [canCheckPlayer]="canCheckPlayer()" [alive]="item.alive" [canPlayerPutOnVote]="canPlayerPutOnVote()"
            [putOnVote]="item.putOnVote" (checkPlayer)="onPlayerCheck(item.position)"
            (putOnVoteEmit)="onPutOnVote(item.position)">
        </app-player-card>
    </ng-container>

    <app-player-card *ngIf="gameData?.player as item" [ready]="item.isReady" [position]="item.position"
        [ngStyle]="{'order': item.position}" [onVote]="item.isOnVote" [voteCount]="item.voteCount"
        [voteChoise]="item.voteChoise"
        [playerTurn]="gameData?.currentTurn === item.position && gameData?.currentTurn !==0" [mediaStream]="myStream"
        [gameState]="gameData?.gameState" [role]="item.role" [alive]="item.alive">
        [putOnVote]="item.putOnVote"
-- why put on vote doesn't show on self??????
    </app-player-card>

</div>
