<form *ngIf="!hasName()" class="joinRoom" [formGroup]="form" (submit)="joinRoom()">
    <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput type="text" formControlName="playerName">
    </mat-form-field>
    <button [disabled]="form.invalid" type="submit">Join</button>
</form>
    <div class="players">
    <div class="video" *ngFor="let item of gameData?.players ?? []">
      <video [srcObject]="item.mediaStream" volume='0' autoplay muted>
      </video>
      <div class="position">{{item.position}}</div>
    </div>


    </div>
    <button (click)="ready()">Ready</button>
