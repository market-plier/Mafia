<form *ngIf="!hasName()" class="joinRoom" [formGroup]="form" (submit)="joinRoom()">
    <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput type="text" formControlName="playerName">
    </mat-form-field>
    <button [disabled]="form.invalid" type="submit">Join</button>
</form>
    <div class="players">
    <video [srcObject]="getMyStream()" volume='0' autoplay muted></video>
    <video [srcObject]="item" *ngFor="let item of videos$ | async" volume='0' autoplay muted></video>

    </div>
    <button (click)="ready()">Ready</button>
