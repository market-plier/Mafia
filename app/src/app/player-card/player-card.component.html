<video *ngIf="showVideo()" [srcObject]="mediaStream" volume='0' autoplay muted>
</video>

<div *ngIf="position" class="position">{{helper.toEmoji(position)}}</div>
<div *ngIf="onVote" class="onVote">
  🙋‍♂️{{voteCount > 0 ? helper.toEmoji(voteCount):''}}
</div>
<div *ngIf="ready" class="ready">
  ✅
</div>
<div *ngIf="playerTurn" class="playerTurn">
  🎤
</div>
<div *ngIf="voteChoise" class="voteChoise">
  👉{{helper.toEmoji(voteChoise)}}
</div>

<div class="voteChoise">
  👉{{name}}
</div>
